<div>
  <ng-container
    *ngIf="selectedDevAndDesignedAircrafts$ | async as devAndDesigned"
    [ngSwitch]="aircraftsStateEnum.LOADED"
  >
    <ng-container>
      <table class="table table-striped">
        <tr>
          <th>Id</th>
          <th>Program</th>
          <th>Design</th>
          <th>Development</th>
        </tr>
        <tr class="text-danger" *ngFor="let aircraft of devAndDesigned">
          <td>{{ aircraft.id }}</td>
          <td>{{ aircraft.prog }}</td>
          <td>{{ aircraft.design }}</td>
          <td>{{ aircraft.development }}</td>
        </tr>
      </table>
    </ng-container>
  </ng-container>
</div>
