<nav class="navbar navbar-expand-sm">
  <ul class="navbar navbar-nav">
    <li class="d-flex flex-row align-items-center">
      <button class="btn btn-outline-info m-2" (click)="getAllAircrafts()">
        Aircrafts
      </button>
      <button class="btn btn-outline-info m-2" (click)="getDesignedAircrafts()">
        Design
      </button>
      <button
        class="btn btn-outline-info m-2"
        (click)="getDevelopmentAircrafts()"
      >
        Development
      </button>
    </li>
  </ul>

  <form
    class="d-flex flex-row align-items-center"
    [formGroup]="searchForm"
    (ngSubmit)="getSearchedAircrafts(searchForm)"
  >
    <input type="text" formControlName="searchValue" class="form-control m-2" />
    <button class="btn btn-outline-info m-2" type="submit">Search</button>
  </form>
</nav>
